<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies Database</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="header"><u>Open Movie Database</u></h1>
    <div id="search">
        <input placeholder="search movie" id='data'></input>
        <button type="submit" onclick="search()">Search</button>
    </div>

    <div id="display"></div> 
    <script type="text/javascript">
        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET','http://127.0.0.1:5000/home')
            xhr.send()
            xhr.onload = function(){
                if(xhr.data !== null) {
                    var datas = JSON.parse(xhr.response)
                    console.log(datas)
                }
                else{
                    console.log("Data Not Found")
                }
                datas.map(function(element){
                    $("#display").append(
                        "<div id ='allmovie'>" + 
                            "<h1>Name:" + element.name +"</h1>" + 
                            "<h2>Category: " + element.category + "</h2>" +
                            "<h5 class='description'>Description: " +element.description+ "</h5>" + 
                            "<hr></hr>" +
                        "</div>"
                    );
                });
            }
        }

        function search() {

    </script>

</body>
</html>
